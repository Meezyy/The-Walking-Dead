<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginSignUp.css">
    <style>
      /* CSS for loading overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: none;
}

.loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid rgba(27, 28, 28, 0.867); /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 20s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>


    <title>Document</title>
</head>
<body>
    <!-- main div starts here -->
    <div class="login">
      <h2>Sign Up</h2>
      <form id="signupForm"> <!-- Added form tag with ID -->
        <div class="inputBx">
          <input type="text" placeholder="Username" name="username">
        </div>
        <br>

        <div class="inputBx">
          <input type="text" placeholder="Email" name="email">
        </div>
        <br>

        <div class="inputBx">
          <input type="password" placeholder="Password" name="password">
        </div>
        <br>

        <div class="inputBx">
          <input type="password" placeholder="Re-Enter Password" name="repassword"> <!-- Fixed name attribute -->
        </div>
        <br>

        <div class="inputBx">
          <input type="submit" value="Sign Up">
        </div>
      </form>
      <div class="links">
        <a href="#">Forget Password</a>
        <a href="login.html">Log In</a>
      </div>
    </div>

    <div class="overlay" id="loadingOverlay">
      <div class="loader"></div>
  </div>

    <!-- main div ends here -->

    <script>
      // Function to handle form submission
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
      // Show loading overlay
    document.getElementById('loadingOverlay').style.display = 'block';
        
        // Retrieve form data
        var formData = new FormData(event.target);
        var username = formData.get('username');
        var email = formData.get('email');
        var password = formData.get('password');
        var repassword = formData.get('repassword'); // Fixed variable name
        
        // Perform validation and redirection
        if (username && email && password && repassword) {
          // Redirect to home page
          window.location.href = 'TWD0Home.html'; // Change 'home.html' to your actual home page URL
        } else {

// Hide loading overlay if validation fails
document.getElementById('loadingOverlay').style.display = 'none';

          // Handle validation errors, if any
          alert('Please fill in all fields.');
        }
      },2000);
    </script>
</body>
</html>
