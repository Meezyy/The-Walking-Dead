<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .icons {
            padding: 20px;
            perspective: 2000px;
            text-align: center;
        }

        .fab {
            font-size: 100px;
            margin: 30px;
            position: relative;
            cursor: pointer;
            transform: rotate3d(1, 0, 0, 70deg);
            transform-origin: 50% 100%;
            transition: all 0.3s ease-in-out;
        }

        .fab:hover {
            transform: rotate3d(0, 0, 0, 0deg);
        }

        .fa-facebook {
            color: #3b5998;
        }

        .fa-instagram {
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: -webkit-linear-gradient(to top, #fcb045, #fd1d1d, #833ab4);
            background-image: linear-gradient(to top, #fcb045, #fd1d1d, #833ab4);
        }

        .fa-twitter {
            color: #00acee;
        }

        .fa-youtube {
            color: #ff0000;

        }

        .fa-telegram {
            color: #2da1da;
        }

        body {
          background-color: rgba(27, 28, 28, 0.867);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
        }

footer {
  background-color: #f8f8f8;
  padding: 20px 0;
  border-top: 1px solid #e7e7e7;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.footer-section {
  flex: 1;
  margin: 0 20px;
}

.footer-section h3 {
  font-size: 16px;
  margin-bottom: 10px;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section ul li {
  margin-bottom: 8px;
}

.footer-section ul li a {
  color: #333;
  text-decoration: none;
}

.footer-section ul li a:hover {
  text-decoration: underline;
}

.footer-bottom {
  text-align: center;
  padding: 10px;
  background-color: #e7e7e7;
  border-top: 1px solid #ccc;
  margin-top: 20px;
}

.footer-bottom p {
  margin: 0;
  font-size: 14px;
}

.social-media {
  margin-top: 10px;
}

.social-media a {
  margin: 0 10px;
  display: inline-block;
}

.social-media a img {
  width: 24px;
  height: 24px;
}

    </style>

</head>
